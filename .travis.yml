language: php

notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    secure: 
branches:
  except:
  - /^feature\/[-\w]+$/

php:
  - '5.6'
  - '7.2'

env:
  - WP_VERSION=4.7.13 WP_MULTISITE=0
  - WP_VERSION=4.8.9 WP_MULTISITE=0
  - WP_VERSION=4.9.10 WP_MULTISITE=0
  - WP_VERSION=5.0.5 WP_MULTISITE=0
  - WP_VERSION=5.1.1 WP_MULTISITE=0
  - WP_VERSION=nightly WP_MULTISITE=0

stages:
  - validate
  - test

jobs:
  include:
  - stage: validate
    name: "Basic Checks"
    php: '7.3'
    before_install:
      - phpenv config-rm xdebug.ini
      - composer require bartlett/php-compatinfo:5.* --dev
      - composer require phpunit/phpunit:5.7.* --dev
    before_script: skip
    script: ./vendor/bin/phpunit -c phpunit-checks.xml --no-coverage
  - stage: validate
    name: 'Minimum requirement'
    env: WP_VERSION=4.7 WP_MULTISITE=0
    php: '5.3'
    dist: precise
    before_install:
      - phpenv config-rm xdebug.ini
      - composer require phpunit/phpunit:4.8.* --dev
    script: ./vendor/bin/phpunit --no-coverage --exclude-group unittests
  - stage: validate
    name: 'Latest versions'
    env: WP_VERSION=5.1.1 WP_MULTISITE=0
    php: '7.3'
    before_install: composer require phpunit/phpunit:5.7.* --dev
    before_script:
      - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
      - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - chmod +x ./cc-test-reporter
      - ./cc-test-reporter before-build
    script: ./vendor/bin/phpunit
    after_script:
      - ./cc-test-reporter after-build --coverage-input-type clover --exit-code $TRAVIS_TEST_RESULT
  - stage: test
    name: 'Latest versions, pretty permalinks'
    env: WP_VERSION=5.1.1 WP_MULTISITE=0 WP_TESTS_PERMALINK=PRETTY
    php: '7.3'
  - stage: test
    name: 'Latest versions, PATHINFO permalinks'
    env: WP_VERSION=5.1.1 WP_MULTISITE=0 WP_TESTS_PERMALINK=PATHINFO
    php: '7.3'

matrix:
  exclude:
    - env: WP_VERSION=nightly WP_MULTISITE=0
      php: '5.6'
  allow_failures:
    - env: WP_VERSION=nightly WP_MULTISITE=0
  fast_finish: true

before_install:
  - phpenv config-rm xdebug.ini
  - composer require phpunit/phpunit:5.7.* --dev
install: composer install --prefer-source
before_script: bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
script: ./vendor/bin/phpunit --no-coverage
